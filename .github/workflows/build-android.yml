name: ðŸš€ Build & Release .NET MAUI Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  build-android:
    name: ðŸ—ï¸ Compilar y Generar APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ðŸ”§ Instalar .NET y .NET MAUI
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ”„ Instalar Workloads de .NET MAUI
        run: dotnet workload install maui

      - name: ðŸ”„ Restaurar dependencias
        run: dotnet restore

      - name: ðŸ”¨ Compilar la aplicaciÃ³n para Android
        run: dotnet build -f net8.0-android -c Release

      - name: ðŸ“œ Listar archivos generados
        run: ls -R

      - name: ðŸ” Buscar el APK generado
        run: |
          APK_PATH=$(find . -name "*.apk" | head -n 1)
          echo "APK_PATH=${APK_PATH}" >> $GITHUB_ENV

      - name: ðŸ“¦ Renombrar y mover APK
        run: |
          VERSION="v1.0.${{ github.run_number }}"
          mv $APK_PATH "DISMOGT_REPORTES_${VERSION}.apk"

      - name: ðŸ“¤ Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: APK-Android
          path: DISMOGT_REPORTES_v1.0.${{ github.run_number }}.apk

  release:
    name: ðŸš€ Crear Release en GitHub
    needs: build-android
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Descargar APK generado
        uses: actions/download-artifact@v4
        with:
          name: APK-Android
          path: .

      - name: ðŸš€ Crear una nueva release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "VersiÃ³n 1.0.${{ github.run_number }}"
          draft: false
          prerelease: false
          files: DISMOGT_REPORTES_v1.0.${{ github.run_number }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
