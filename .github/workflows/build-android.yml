name: 🚀 Build & Release .NET MAUI Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  build-android:
    name: 🏗️ Compilar y Generar APK
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v3

      - name: 🔧 Instalar .NET y .NET MAUI
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: 🔄 Instalar Workloads de .NET MAUI
        run: dotnet workload install maui

      - name: 🔄 Restaurar dependencias
        run: dotnet restore

      - name: 🔨 Compilar la aplicación para Android
        run: dotnet build -f net8.0-android -c Release

      - name: 📜 Listar archivos generados
        run: ls -R

      - name: 🔍 Buscar el APK generado
        run: |
          APK_PATH=$(find . -name "*.apk" | head -n 1)
          echo "APK_PATH=${APK_PATH}" >> $GITHUB_ENV

      - name: 📦 Renombrar y mover APK
        run: |
          VERSION="v1.0.${{ github.run_number }}"
          mv $APK_PATH "DISMOGT_REPORTES_${VERSION}.apk"

      - name: 📤 Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: APK-Android
          path: DISMOGT_REPORTES_v1.0.${{ github.run_number }}.apk

  release:
    name: 🚀 Crear Release en GitHub
    needs: build-android
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Descargar APK generado
        uses: actions/download-artifact@v4
        with:
          name: APK-Android
          path: .

      - name: 🚀 Crear una nueva release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Versión 1.0.${{ github.run_number }}"
          draft: false
          prerelease: false
          files: DISMOGT_REPORTES_v1.0.${{ github.run_number }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
