name: ğŸš€ Build & Release .NET MAUI Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    name: ğŸ—ï¸ Compilar y Generar APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ”„ Limpiar Workloads de MAUI
        run: dotnet workload clean

      - name: ğŸ”§ Instalar .NET y .NET MAUI
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ”„ Reinstalar Workloads de MAUI (Asegura que los iconos se generen)
        run: dotnet workload install maui-android  # âœ… CorrecciÃ³n aquÃ­

      - name: ğŸ”„ Restaurar dependencias
        run: dotnet restore

      - name: ğŸ”¨ Compilar la aplicaciÃ³n para Android
        run: dotnet publish -f net8.0-android -c Release -o publish_output

      - name: ğŸ“¦ Empaquetar APK con nombre personalizado
        run: |
          cd publish_output
          VERSION=$(echo "v1.0.${{ github.run_number }}")
          mv com.companyname.*.apk "DISMOGT_REPORTES_${VERSION}.apk"

      - name: ğŸ“¤ Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: APK-Android
          path: publish_output/DISMOGT_REPORTES_v1.0.${{ github.run_number }}.apk

  release:
    name: ğŸš€ Crear Release en GitHub
    needs: build-android
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Descargar APK generado
        uses: actions/download-artifact@v4
        with:
          name: APK-Android
          path: publish_output

      - name: ğŸš€ Crear una nueva release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "VersiÃ³n 1.0.${{ github.run_number }}"
          draft: false
          prerelease: false
          files: publish_output/DISMOGT_REPORTES_v1.0.${{ github.run_number }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
