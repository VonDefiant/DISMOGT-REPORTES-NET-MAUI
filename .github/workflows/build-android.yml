name: 🚀 Build & Release .NET MAUI Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    name: 🏗️ Compilar y Generar APK
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v3

      - name: 🔧 Instalar .NET y .NET MAUI
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: 🔄 Instalar Workloads de .NET MAUI
        run: dotnet workload restore

      - name: 🔄 Restaurar dependencias
        run: dotnet restore

      - name: 🔨 Compilar la aplicación para Android
        run: dotnet publish -f net8.0-android -c Release -o publish_output

      - name: 📂 Verificar archivos generados
        run: ls -R publish_output  # ✅ Debugging para ver el nombre del APK

      - name: 📦 Empaquetar APK con nombre personalizado
        run: |
          cd publish_output
          APK_NAME=$(ls *.apk | head -n 1)  # Encuentra el APK automáticamente
          mv "$APK_NAME" "DISMOGT_REPORTES_v1.0.${{ github.run_number }}.apk"

      - name: 📤 Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: APK-Android
          path: publish_output/DISMOGT_REPORTES_v1.0.${{ github.run_number }}.apk

  release:
    name: 🚀 Crear Release en GitHub
    needs: build-android
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Descargar APK generado
        uses: actions/download-artifact@v4
        with:
          name: APK-Android
          path: publish_output

      - name: 🚀 Crear una nueva release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Versión 1.0.${{ github.run_number }}"
          draft: false
          prerelease: false
          files: publish_output/DISMOGT_REPORTES_v1.0.${{ github.run_number }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
