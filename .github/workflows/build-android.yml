name: ğŸš€ Build & Release .NET MAUI Android

on:
  push:
    branches:
      - main  # Se ejecuta cuando se suben cambios a la rama principal
  pull_request:
    branches:
      - main  # TambiÃ©n se ejecuta en PRs a main

jobs:
  build-android:
    name: ğŸ—ï¸ Compilar y Generar APK
    runs-on: ubuntu-latest  # Usa una mÃ¡quina con Linux
    
    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Instalar .NET y .NET MAUI
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # AsegÃºrate de usar la versiÃ³n correcta

      - name: ğŸ”„ Restaurar dependencias
        run: dotnet restore

      - name: ğŸ”¨ Compilar la aplicaciÃ³n para Android
        run: dotnet publish -f net8.0-android -c Release -o publish_output

      - name: ğŸ“¦ Empaquetar APK
        run: |
          cd publish_output
          mv com.companyname.*.apk app-release.apk

      - name: ğŸ“¤ Subir APK como artefacto
        uses: actions/upload-artifact@v3
        with:
          name: APK-Android
          path: publish_output/app-release.apk

  release:
    name: ğŸš€ Crear Release en GitHub
    needs: build-android  # Se ejecuta solo si la compilaciÃ³n fue exitosa
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Descargar APK generado
        uses: actions/download-artifact@v3
        with:
          name: APK-Android
          path: apk_output

      - name: ğŸš€ Crear una nueva release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}  # Genera una versiÃ³n automÃ¡tica
          name: "VersiÃ³n 1.0.${{ github.run_number }}"
          draft: false
          prerelease: false
          files: apk_output/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
