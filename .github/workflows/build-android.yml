name: ðŸš€ Build & Release .NET MAUI Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    name: ðŸ—ï¸ Compilar y Generar APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ðŸ”§ Instalar .NET y .NET MAUI
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ”„ Instalar Workloads de .NET MAUI
        run: dotnet workload restore

      - name: ðŸ”„ Restaurar dependencias
        run: dotnet restore

      - name: ðŸ“Œ Calcular versiÃ³n dinÃ¡mica y guardarla
        id: version
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          MAX_PATCH=75
          MAX_MINOR=75
          MAJOR=$(( BUILD_NUMBER / (MAX_MINOR * MAX_PATCH) ))
          MINOR=$(( (BUILD_NUMBER / MAX_PATCH) % MAX_MINOR ))
          PATCH=$(( BUILD_NUMBER % MAX_PATCH ))
          if [ $PATCH -eq 0 ]; then PATCH=0; MINOR=$((MINOR + 1)); fi
          if [ $MINOR -eq $MAX_MINOR ]; then MINOR=0; MAJOR=$((MAJOR + 1)); fi
          VERSION_NAME="$MAJOR.$MINOR.$PATCH"
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "$VERSION_NAME" > version.txt  # Guardamos la versiÃ³n en un archivo
          echo "Nueva versiÃ³n generada: $VERSION_NAME"

      - name: ðŸ”„ Subir archivo de versiÃ³n
        uses: actions/upload-artifact@v4
        with:
          name: version-file
          path: version.txt

      - name: ðŸ“ Modificar versiÃ³n en AndroidManifest.xml
        run: |
          MANIFEST_PATH="Platforms/Android/AndroidManifest.xml"
          if [ -f "$MANIFEST_PATH" ]; then
            echo "âœ… AndroidManifest.xml encontrado en $MANIFEST_PATH"
            sed -i 's/android:versionName="[0-9.]*"/android:versionName="'$VERSION_NAME'"/g' "$MANIFEST_PATH"
          else
            echo "âŒ No se encontrÃ³ AndroidManifest.xml en $MANIFEST_PATH"
            exit 1
          fi

      - name: ðŸ“Œ Hacer commit del cambio en AndroidManifest.xml
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add Platforms/Android/AndroidManifest.xml
          git commit -m "Actualizar versionName a $VERSION_NAME"
          git push

      - name: ðŸ”‘ Configurar y restaurar la Keystore
        run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | tr -d '\r' | base64 -d > release.keystore
        echo "storeFile=$(pwd)/release.keystore" >> $GITHUB_ENV
        echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
        echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_ENV
        echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: ðŸ”¨ Compilar y Firmar la APK
        run: |
          dotnet publish -f net8.0-android -c Release -o publish_output \
            -p:AndroidKeyStore=true \
            -p:AndroidSigningKeyAlias=$keyAlias \
            -p:AndroidSigningKeyPass=$keyPassword \
            -p:AndroidSigningStorePass=$storePassword \
            -p:AndroidSigningStore=$storeFile

      - name: ðŸ“‚ Verificar archivos generados
        run: find publish_output -name "*.apk" || echo "âš ï¸ No se encontrÃ³ ningÃºn APK"

      - name: ðŸ“¦ Empaquetar APK con nombre personalizado
        run: |
          cd publish_output
          APK_NAME=$(ls *.apk | head -n 1)
          mv "$APK_NAME" "../DISMOGT_REPORTES_v$VERSION_NAME.apk"

      - name: ðŸ“¤ Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: APK-Android
          path: DISMOGT_REPORTES_v${{ env.VERSION_NAME }}.apk

  release:
    name: ðŸš€ Crear Release en GitHub
    needs: build-android
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Descargar archivo de versiÃ³n
        uses: actions/download-artifact@v4
        with:
          name: version-file

      - name: ðŸ“¥ Cargar versiÃ³n desde archivo
        run: echo "VERSION_NAME=$(cat version.txt)" >> $GITHUB_ENV

      - name: ðŸ“¥ Descargar APK generado
        uses: actions/download-artifact@v4
        with:
          name: APK-Android
          path: .

      - name: ðŸ“‚ Verificar artefactos descargados
        run: ls -R

      - name: ðŸš€ Crear una nueva release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.VERSION_NAME }}"
          name: "VersiÃ³n ${{ env.VERSION_NAME }}"
          draft: false
          prerelease: false
          files: "DISMOGT_REPORTES_v${{ env.VERSION_NAME }}.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
