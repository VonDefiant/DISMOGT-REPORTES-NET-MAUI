name: üöÄ Build & Release .NET MAUI Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    name: üèóÔ∏è Compilar y Generar APK
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar el repositorio
        uses: actions/checkout@v3

      - name: üîß Instalar .NET y .NET MAUI
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: üîÑ Instalar Workloads de .NET MAUI
        run: dotnet workload restore

      - name: üîÑ Restaurar dependencias
        run: dotnet restore

      - name: üìå Calcular versi√≥n din√°mica
        id: version
        run: |
          # Obtener el n√∫mero de compilaci√≥n actual
          BUILD_NUMBER=${{ github.run_number }}

          # Definir los l√≠mites de cada n√∫mero de versi√≥n
          MAX_PATCH=75
          MAX_MINOR=75

          # Calcular X, Y, Z (Mayor, Menor, Parche)
          MAJOR=$(( BUILD_NUMBER / (MAX_MINOR * MAX_PATCH) ))
          MINOR=$(( (BUILD_NUMBER / MAX_PATCH) % MAX_MINOR ))
          PATCH=$(( BUILD_NUMBER % MAX_PATCH ))

          # Si el PATCH alcanza su tope, reiniciarlo a 0 y aumentar MINOR
          if [ $PATCH -eq 0 ]; then
            PATCH=0
            MINOR=$((MINOR + 1))
          fi

          # Si el MINOR alcanza su tope, reiniciarlo a 0 y aumentar MAJOR
          if [ $MINOR -eq $MAX_MINOR ]; then
            MINOR=0
            MAJOR=$((MAJOR + 1))
          fi

          VERSION_NAME="$MAJOR.$MINOR.$PATCH"
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "Nueva versi√≥n generada: $VERSION_NAME"

      - name: üìù Modificar versi√≥n en AndroidManifest.xml
        run: |
          MANIFEST_PATH=$(find . -name "AndroidManifest.xml")

          if [ -f "$MANIFEST_PATH" ]; then
            echo "Modificando AndroidManifest.xml en: $MANIFEST_PATH"
            sed -i 's/android:versionName="[0-9.]*"/android:versionName="'$VERSION_NAME'"/g' "$MANIFEST_PATH"
          else
            echo "‚ö†Ô∏è No se encontr√≥ el AndroidManifest.xml"
            exit 1
          fi

      - name: üî® Compilar la aplicaci√≥n para Android
        run: dotnet publish -f net8.0-android -c Release -o publish_output

      - name: üìÇ Verificar archivos generados
        run: ls -R publish_output

      - name: üì¶ Empaquetar APK con nombre personalizado
        run: |
          cd publish_output
          APK_NAME=$(ls *.apk | head -n 1)
          mv "$APK_NAME" "DISMOGT_REPORTES_v$VERSION_NAME.apk"

      - name: üì§ Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: APK-Android
          path: publish_output/DISMOGT_REPORTES_v$VERSION_NAME.apk

  release:
    name: üöÄ Crear Release en GitHub
    needs: build-android
    runs-on: ubuntu-latest

    steps:
      - name: üì• Descargar APK generado
        uses: actions/download-artifact@v4
        with:
          name: APK-Android
          path: publish_output

      - name: üöÄ Crear una nueva release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION_NAME }}
          name: "Versi√≥n ${{ env.VERSION_NAME }}"
          draft: false
          prerelease: false
          files: publish_output/DISMOGT_REPORTES_v${{ env.VERSION_NAME }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
