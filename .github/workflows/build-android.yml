name: ğŸš€ Build & Release .NET MAUI Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    name: ğŸ—ï¸ Compilar y Generar APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Instalar .NET y .NET MAUI
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ”„ Instalar Workloads de .NET MAUI
        run: dotnet workload restore

      - name: ğŸ”„ Restaurar dependencias
        run: dotnet restore

      - name: ğŸ“Œ Calcular versiÃ³n dinÃ¡mica
        id: version
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          MAX_PATCH=75
          MAX_MINOR=75
          MAJOR=$(( BUILD_NUMBER / (MAX_MINOR * MAX_PATCH) ))
          MINOR=$(( (BUILD_NUMBER / MAX_PATCH) % MAX_MINOR ))
          PATCH=$(( BUILD_NUMBER % MAX_PATCH ))
          if [ $PATCH -eq 0 ]; then PATCH=0; MINOR=$((MINOR + 1)); fi
          if [ $MINOR -eq $MAX_MINOR ]; then MINOR=0; MAJOR=$((MAJOR + 1)); fi
          VERSION_NAME="$MAJOR.$MINOR.$PATCH"
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "Nueva versiÃ³n generada: $VERSION_NAME"

      - name: ğŸ“ Modificar versiÃ³n en AndroidManifest.xml
        run: |
          MANIFEST_PATH=$(find . -name "AndroidManifest.xml")
          if [ -f "$MANIFEST_PATH" ]; then
            sed -i 's/android:versionName="[0-9.]*"/android:versionName="'$VERSION_NAME'"/g' "$MANIFEST_PATH"
          else
            echo "âš ï¸ No se encontrÃ³ el AndroidManifest.xml"
            exit 1
          fi

      - name: ğŸ”¨ Compilar la aplicaciÃ³n para Android
        run: dotnet publish -f net8.0-android -c Release -o publish_output

      - name: ğŸ“‚ Verificar archivos generados
        run: find publish_output -name "*.apk" || echo "âš ï¸ No se encontrÃ³ ningÃºn APK"

      - name: ğŸ“¦ Empaquetar APK con nombre personalizado
        run: |
          cd publish_output
          APK_NAME=$(ls *.apk | head -n 1)
          mv "$APK_NAME" "DISMOGT_REPORTES_v$VERSION_NAME.apk"

      - name: ğŸ“¤ Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: APK-Android
          path: publish_output/DISMOGT_REPORTES_v${{ env.VERSION_NAME }}.apk

  release:
    name: ğŸš€ Crear Release en GitHub
    needs: build-android
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Verificar artefactos disponibles antes de descargar
        run: ls -R

      - name: ğŸ“¥ Descargar APK generado
        uses: actions/download-artifact@v4
        with:
          name: APK-Android
          path: .

      - name: ğŸš€ Crear una nueva release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION_NAME }}
          name: "VersiÃ³n ${{ env.VERSION_NAME }}"
          draft: false
          prerelease: false
          files: DISMOGT_REPORTES_v${{ env.VERSION_NAME }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
