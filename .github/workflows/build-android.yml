name: ðŸš€ Build & Release .NET MAUI Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    name: ðŸ—ï¸ Compilar y Generar APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ðŸ”§ Instalar .NET y .NET MAUI
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ”„ Instalar Workloads de .NET MAUI
        run: dotnet workload restore

      - name: ðŸ”„ Restaurar dependencias
        run: dotnet restore

      - name: ðŸ“Œ Calcular versiÃ³n dinÃ¡mica y guardarla
        id: version
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          MAX_PATCH=75
          MAX_MINOR=75
          MAJOR=$(( BUILD_NUMBER / (MAX_MINOR * MAX_PATCH) ))
          MINOR=$(( (BUILD_NUMBER / MAX_PATCH) % MAX_MINOR ))
          PATCH=$(( BUILD_NUMBER % MAX_PATCH ))
          if [ $PATCH -eq 0 ]; then PATCH=0; MINOR=$((MINOR + 1)); fi
          if [ $MINOR -eq $MAX_MINOR ]; then MINOR=0; MAJOR=$((MAJOR + 1)); fi
          VERSION_NAME="$MAJOR.$MINOR.$PATCH"
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "$VERSION_NAME" > version.txt
          echo "Nueva versiÃ³n generada: $VERSION_NAME"

      - name: ðŸ”„ Subir archivo de versiÃ³n
        uses: actions/upload-artifact@v4
        with:
          name: version-file
          path: version.txt

      - name: ðŸ”¨ Compilar la aplicaciÃ³n para Android
        run: dotnet publish -f net8.0-android -c Release -o publish_output

      - name: ðŸ“ Verificar si se generÃ³ el APK
        run: find publish_output -name "*.apk" || echo "âš ï¸ No se encontrÃ³ ningÃºn APK"

      - name: ðŸ”‘ Decodificar y guardar la Keystore
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
        run: echo "$ANDROID_KEYSTORE" | base64 --decode > dismogt.keystore

      - name: ðŸ” Firmar APK
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          APK_FILE=$(find publish_output -name "*.apk" | head -n 1)
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore dismogt.keystore \
            -storepass "$ANDROID_KEYSTORE_PASSWORD" \
            -keypass "$ANDROID_KEY_PASSWORD" \
            "$APK_FILE" "$ANDROID_KEY_ALIAS"

      - name: ðŸ“ Verificar firma del APK
        run: |
          APK_FILE=$(find publish_output -name "*.apk" | head -n 1)
          jarsigner -verify -verbose -certs "$APK_FILE"

      - name: ðŸ“¦ Renombrar APK con versiÃ³n
        run: |
          APK_FILE=$(find publish_output -name "*.apk" | head -n 1)
          mv "$APK_FILE" "DISMOGT_REPORTES_v$VERSION_NAME.apk"

      - name: ðŸ“¤ Subir APK firmado como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: APK-Android
          path: DISMOGT_REPORTES_v${{ env.VERSION_NAME }}.apk

  release:
    name: ðŸš€ Crear Release en GitHub
    needs: build-android
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Descargar archivo de versiÃ³n
        uses: actions/download-artifact@v4
        with:
          name: version-file

      - name: ðŸ“¥ Cargar versiÃ³n desde archivo
        run: echo "VERSION_NAME=$(cat version.txt)" >> $GITHUB_ENV

      - name: ðŸ“¥ Descargar APK generado
        uses: actions/download-artifact@v4
        with:
          name: APK-Android
          path: .

      - name: ðŸ“‚ Verificar artefactos descargados
        run: ls -R

      - name: ðŸš€ Crear una nueva release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.VERSION_NAME }}"
          name: "VersiÃ³n ${{ env.VERSION_NAME }}"
          draft: false
          prerelease: false
          files: "DISMOGT_REPORTES_v${{ env.VERSION_NAME }}.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
